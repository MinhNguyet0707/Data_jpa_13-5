<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST" enctype="multipart/form-data">

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{avatar}" width="100px"  />
        <input type="file" id="fileImage" name="image"   accept="image/png, image/jpeg"
               class="form-control mb-4 col-4"   />
        <br/>
        <hr>
        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to User List</a>
</div>
</body>

<script>
    const fileInput = document.getElementById('fileInput');
    const myForm = document.getElementById('myForm');

    fileInput.addEventListener('change', () => {
        myForm.submit();
    });
</script>

</html>
